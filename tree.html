    <script type="text/javascript">
        /**
         * Author ： 落雨
         * 递归查询JSON树 父子节点
         */
        var parentNode = null;
        var node = null;

        /**
         * 根据NodeID查找当前节点以及父节点
         *
         * @param  {[type]}
         * @param  {[type]}
         * @return {[type]}
         */
        function getNode(json, nodeId) {

            //1.第一层 root 深度遍历整个JSON
            for (var i = 0; i < json.length; i++) {
                if (node) {
                    break;
                }
                var obj = json[i];
                //没有就下一个
                if (!obj || !obj.MenuCode) {
                    continue;
                }

                //2.有节点就开始找，一直递归下去
                if (obj.MenuCode == nodeId) {
                    //找到了与nodeId匹配的节点，结束递归
                    node = obj;
                    break;
                } else {
                    //3.如果有子节点就开始找
                    if (obj.subMenu) {
                        //4.递归前，记录当前节点，作为parent 父亲
                        parentNode = obj;
                        //递归往下找
                        getNode(obj.subMenu, nodeId);
                    } else {
                        //跳出当前递归，返回上层递归
                        continue;
                    }
                }
            }

            //5.如果木有找到父节点，置为null，因为没有父亲
            if (!node) {
                parentNode = null;
            }

            //6.返回结果obj
            return {
                parentNode: parentNode,
                node: node
            };
        }

        //批量查询
        var query = [
            'S0-3400-00', 'S0-3100-03', 'S0-3210-02', 'S0-3210-03', 'S0-3000-05', 'S0-3300-04'
        ];

        //打印结果
        for (var i = 0; i < query.length; i++) {
            node = null;
            parentNode = null;
            var obj = getNode(json, query[i]);
            console.log("查询nodeId:" + query[i] + ", 结果:" + obj.node.MenuCode + ",name:" + obj.node.MenuName + " -> 父级:" + (obj.parentNode ? obj.parentNode.MenuName : '木有父级!'));
        }
